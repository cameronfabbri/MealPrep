{% extends 'layout.html' %}

{% block body %}
    <font color="white">

    <h1> New Recipe </h1>

    <form id="r_form" action="#" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" maxlength="100" name="title" placeholder="Title for the recipe"/><br><br>

            Ingredients:<br>
            <textarea cols="50" rows="10" name="ingredients"></textarea><br><br>

            Instructions:<br>
            <textarea cols="50" rows="10" name="instructions"></textarea>

            <br><br>
            <button type="submit">Create</button>
        </div>
    </form>

    </font>

{% endblock %}
