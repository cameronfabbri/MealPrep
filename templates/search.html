{% extends 'layout.html' %}

{% block body %}

    <font color="white">
    <style>

    * {
        box-sizing: border-box;
    }

    .column3{
        float: left;
        width: 33.33%;
        padding: 10px;
        height: 500;
    }

    .row:after{
        content: "";
        display: table;
        clear: both;
    }

    @import url(https://fonts.googleapis.com/css?family=Open+Sans);

    body{
      background: #f2f2f2;
      font-family: 'Open Sans', sans-serif;
    }

    .search {
      width: 100%;
      position: relative;
      display: flex;
    }

    .searchTerm {
      width: 100%;
      border: 3px solid #00B4CC;
      border-right: none;
      padding: 5px;
      height: 36px;
      border-radius: 5px 0 0 5px;
      outline: none;
      color: #000000;
    }

    .searchTerm:focus{
      color: #00B4CC;
    }

    .searchButton {
      width: 40px;
      height: 36px;
      border: 1px solid #00B4CC;
      background: #00B4CC;
      text-align: center;
      color: #fff;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-size: 20px;
    }

    .wrap{
      width: 30%;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    </style>


    <form id="s_form" action="#" method="post">
        <div class="wrap">
           <div class="search">
              <input type="text" name="search" class="searchTerm" placeholder="Search...">
              <button type="submit" class="searchButton"/>
           </div>
        </div>
    </form>

<br><br>

<h3>Found {{ num_recipes }} recipes<br><hr></h3>
{% for recipe in recipes %}

    <b> <a href="view?id={{ recipe['id'] }}">{{ recipe['title'] }}</a> </b><br>

{% endfor %}

<br><br>

{% endblock %}
